    <div class="body-content">
        <h1 id="t-hazteSocio-title">
        HAZTE SOCIO
        </h1>
        <div class="formulario">
            <form name="register" method="POST" data-netlify="true" netlify-honeypot="bot-field">
                <p class="hidden">
                    <label id="t-notHuman">
                    Don’t fill this out if you’re human: <input name="bot-field" />
                    </label>
                </p>
                <div class="form-group">
                    <label for="first-name" id="t-first-name">Nombre</label>
                    <input type="text" name="first-name" id="first-name" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="last-name" id="t-last-name">Apellidos</label>
                    <input type="text" name="last-name" id="last-name" placeholder="">
                </div>
                <div class="form-group">
                    <label for="email" class="is-required" id="t-email">Email</label>
                    <input type="email" name="email" id="email" placeholder="example@example.com" required>
                </div>
                <div class="form-group">
                    <label for="iban" class="is-required" id="t-iban">IBAN</label>
                    <input type="password" name="password" id="password" placeholder="ES00-0000-0000-0000-0000" required>
                </div>
                <div class="form-group">
                    <label for="birthday" id="t-birthday">Fecha de Nacimiento</label>
                    <input type="date" name="birthday" id="birthday">
                </div>
                <div class="form-group">
                    <label id="t-horario">Horario</label>
                    <input type="radio" name="horario" id="morning">
                    <label for="morning" class="inline" id="t-morning">Mañana</label>
                    <input type="radio" name="horario" id="evening">
                    <label for="evening" class="inline" id="t-evening">Tarde</label>
                    <input type="radio" name="horario" id="allday">
                    <label for="all" class="inline" id="t-allday">Todo el día</label>
                </div>

                <div class="form-group">
                    <label for="city" id="t-city">City</label>
                    <select name="city" id="city">
                    <option value="*"></option>
                    <option value="bcn" id="t-bcn">Barcelona</option>
                    <option value="girona" id="t-girona">Madrid</option>
                    <option value="tarragona" id="t-tarragona" selected>New York</option>
                    </select>
                </div>
                <button type="submit" class="btn" id="t-register">Register</button>

            </form>
        </div>
    </div>
